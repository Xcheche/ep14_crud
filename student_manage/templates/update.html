{% extends 'base.html' %}

{% block content %}
<h1 class="text-center">Update</h1>



<div class="col-6 offset-3 mt-3  mt-5 p-5 ">
    <form action="" method="POST">
    {% csrf_token %}
    {% for field in form %}
        <div class="fieldWrapper" style="margin-bottom: 15px;">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
            {% if field.help_text %}
                <p class="help" id="{{ field.auto_id }}_helptext">
                    {{ field.help_text|safe }}
                </p>
            {% endif %}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Update</button>
</form>
</div>
{% endblock %}
